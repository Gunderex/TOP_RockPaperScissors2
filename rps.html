<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rps = ["rock", "paper", "scissors"];
        let outcome = "";
        
        function getComputerChoice(rps) {
        return rps[Math.floor(Math.random() * rps.length)];    
        };

        function playRound(playerSelectionNormalized, computerSelection) {
                    if (playerSelectionNormalized == computerSelection) {
                        outcome = "Tie!"
                    } else if ((playerSelectionNormalized == "rock" && computerSelection == "scissors") || (playerSelectionNormalized == "paper" && computerSelection == "scissors") || (playerSelection == "scissors" && computerSelection == "paper")) {
                        outcome = "Win!"
                    } else outcome = "Lose!"
                    return outcome;
                };


        let computerSelection = getComputerChoice(rps);
        let playerSelection = prompt("Please enter your selection.", "Rock, Paper, or Scissors");
        let playerSelectionNormalized = playerSelection.toLowerCase();
        console.log("Player" + ":" + playerSelection);
        console.log("Computer" + ":" + computerSelection);
            if (playerSelectionNormalized != "rock" && playerSelectionNormalized != "paper" && playerSelectionNormalized != "scissors") {
                Window.alert("Invalid Selection:\nPlease enter Rock, Paper, or Scissors")
            } else {
                playRound(playerSelectionNormalized, computerSelection);
            };
            console.log(outcome);
        
    </script>
</body>
</html>
