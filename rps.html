<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Rock, Paper, Scissors!</h1>
<div id = "choiceDiv">
    <button id = "rock">Rock</button>
    <button id = "paper">Paper</button>
    <button id = "scissors">Scissors</button>
</div>
<div id = "resultsDiv">
    <h2>Results!</h2>
    <div id = "roundResultDiv">
            <span>
                <h5>Player:</h5>
                <span id = "playerRoundSpan"></span>
            </span>
            <span>
                <h5>Computer:</h5>
                <span id = "cpuRoundSpan"></span>
            </span>
            <span>
                <h5>Outcome:</h5>
                <span id = "outcomeSpan"></span>
            </span>
    </div>
    <div id = "playerScore">
        <h3>Player Score</h3>
        <span id = "playerSpan"></span>
    </div>
    <div id = "cpuScore">
        <h3>CPU Score</h3>
        <span id = "cpuSpan"></span>
    </div>
</div>
    <script src = "rps.js"></script>
</body>
</html>
