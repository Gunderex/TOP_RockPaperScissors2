<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        let rps = ["rock", "paper", "scissors"];
        let outcome = "";
        let playerChoice = "";
        let computerSelection = "";
        let playerScore = 0;
        let cpuScore = 0;
        
        /* Returns random value from rps array to be CPU player's choice */
        function getComputerChoice(rps) {
        return rps[Math.floor(Math.random() * rps.length)];    
        };

        /* Begins a new round and gathers new player/CPU input.  Compares the two to generate an outcome.  */
        function playRound() {
            computerSelection = getComputerChoice(rps);
            playerChoice = prompt("Please enter your selection.", "Rock, Paper, or Scissors").toLowerCase();
            if (playerChoice != "rock" && playerChoice != "paper" && playerChoice != "scissors") {
                alert("Invalid Selection:\nPlease enter Rock, Paper, or Scissors");
                    } else if (playerChoice == computerSelection) {
                        outcome = "Tie!"
                    } else if ((playerChoice == "rock" && computerSelection == "scissors") || (playerChoice == "paper" && computerSelection == "rock") || (playerChoice == "scissors" && computerSelection == "paper")) {
                        outcome = "Win!"
                    } else outcome = "Lose!"
                    scoreRound(outcome);
                    return outcome;
                };
        
        /* Takes the current outcome value and updates the player/CPU scores. */
        function scoreRound(outcome) {
            if (outcome == "Win!") {
                playerScore = playerScore+1
            } else if (outcome == "Lose!") {
                cpuScore = cpuScore+1;
            }
            return playerScore, cpuScore;
        }

        /* Begins game and calls round function.  Uses console.log to display info for each round. */
        function game() {

         /* Round 1 */   
            playRound();
            console.log("Round 1");
            console.log("Player: " + playerChoice);
            console.log("Computer: " + computerSelection);
            console.log(outcome);
            console.log("Player Score: " + playerScore);
            console.log("CPU Score: " + cpuScore);
            console.log("________________________________");

         /* Round 2 */   
            playRound();

            console.log(outcome);

            console.log("CPU Score: " + cpuScore);
            console.log("________________________________");

         /* Round 3 */   
            playRound();

            console.log("Computer: " + computerSelection);
            console.log(outcome);
            console.log("Player Score: " + playerScore);
            console.log("CPU Score: " + cpuScore);
            console.log("________________________________");

         /* Round 4 */   
            playRound();
            console.log("Round 4");
            console.log("Player: " + playerChoice);
            console.log("Computer: " + computerSelection);
            console.log(outcome);
            console.log("Player Score: " + playerScore);
            console.log("CPU Score: " + cpuScore);
            console.log("________________________________");

         /* Round 5 */   
            playRound();
            console.log("Round 5");
            console.log("Player: " + playerChoice);
            console.log("Computer: " + computerSelection);
            console.log(outcome);
            console.log("Player Score: " + playerScore);
            console.log("CPU Score: " + cpuScore);

        }
        
        game();
